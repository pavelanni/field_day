{% load staticfiles %}

<!DOCTYPE html>
<html>
	<head>
		<title>NFARL Field Day 2017</title>
<style>
html { font-family:Arial, Helvetica, sans-serif; color:#333; }
body {background:#ccc; margin:0; }
#container { width:800px; margin:0 auto; background:#fff; }
#header { width:100%; height:80px; border-bottom:1px solid #c7c7c7; background:#ccc; }
#title { float:left; width:600px; height:60px; }
#logo { float:right; width:60px; height:60px; margin:10px; background:#ccc; }
#logo img { width:60px; }
#form { clear:both; padding:10px; background:#ccc }
</style>
	</head>

	<body>
		<div id="container">
		<div id="header">
			<div id="title">
			<h2>North Fulton ARL Field Day 2017</h2>
			</div>
			<div id="logo">
			<img src="{% static "visitors/nfarlLogoTransparentBackground_medium.gif" %}" alt="NFARL logo" />
			</div>
		</div>
		<div id="form">

		{% block content %}{% endblock content %}
		</div>
		</div>
	</body>
</html>
